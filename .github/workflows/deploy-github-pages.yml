name: Deploy to GitHub Pages
on:
  push:
    branches:
      - release
      - release*
  workflow_dispatch:

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Create CNAME file
        run: echo "2011.xy724.com" > CNAME

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Deploy to gh-pages branch
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./
          publish_branch: gh-pages
          cname: 2011.xy724.com

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

      - name: Deployment summary
        run: |
          echo "## ✅ Website Deployed" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- **Website**: https://2011.xy724.com" >> $GITHUB_STEP_SUMMARY
          echo "- **Pages URL**: ${{ steps.deployment.outputs.page_url }}" >> $GITHUB_STEP_SUMMARY
          echo "- **gh-pages branch**: Updated ✓" >> $GITHUB_STEP_SUMMARY
          echo "- **CNAME**: 2011.xy724.com ✓" >> $GITHUB_STEP_SUMMARY
